function update(id, prop, value) {

  if (prop === "tracks" && value !== "") {

   if(music[id][prop]) {
    music[id][prop].push(value);
   }
   else {
    music[id][prop]=[value];
   }
 }
  else if (value !== "") {
    music[id][prop] = value;
  } else {
    delete music[id][prop];
  }

  return music;

}
