<!DOCTYPE html>
<html>
<head>
  <title>Generate random number</title>
</head>
<body>

<p>Click the button to display a random number </p>

<button onclick="myFunction()">Click</button>

<p id="data"></p>

<script>
function myFunction() {
    var x = Math.floor((Math.random() * 100) );
    document.getElementById("data").innerHTML = x;
}
</script>

</body>
</html>
